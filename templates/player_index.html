<!-- templates/candy_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>All Players</h1>
    {% for player in players %}

        <h1>Player: {{player.name}}</h1>
        <img src="{{player.img_url}}"><br>
        <h5>Cost: ${{player.price}}</h5>
        

    {% endfor %}
{% endblock %}
