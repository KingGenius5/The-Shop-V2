{% extends 'base.html' %}

{% block content %}

<h1>The Cart</h1>

<table class="table table-striped">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Remove</th>
    </thead>
    <tbody>
        {% for player in cart  %}
            <tr>
                <td>{{ player.title }}</td>
                <td>{{ player.price }}</td>
                <!-- {{ item.quantity }} -->
                <td><form method='POST' action='/cart/{{ player._id }}/delete'>
                    <input type='hidden' name='_method' value='DELETE'>
                    <button class='btn btn-secondary btn-sm' type='submit'>Delete</button>
                </form></td>
            </tr>
        {% endfor %}
    </tbody>
    </thead>
</table>

{% endblock content %}
